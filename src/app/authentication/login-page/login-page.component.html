<div style="width: 100vw; background: black; height: 100vh; padding-top: 5%">
    <div class="login-page" style="margin-top: 5vh;">
        <div class="login-box" style="margin-left: 10px; margin-right: 10px;">
            <div class="logo">
                <a href="javascript:void(0);">The List of Shame</a>
            </div>
            <div class="card">
                <div class="body" style="margin-top: 5vh">
                    <form [formGroup]="loginForm" id="sign_in" (ngSubmit)="login()">
                        <div class="msg">Sign in to start your session</div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">mail</i>
                            </span>
                            <div class="form-line"
                                [ngClass]="{'focused error': f.emailAddress.errors?.required && submitted}">
                                <input type="email" class="form-control" name="email" placeholder="Email Address"
                                    required autofocus formControlName="emailAddress">
                            </div>
                            <label id="email-error" class="error" for="email"
                                *ngIf="f.emailAddress.errors?.required && submitted">Please enter an email
                                address.</label>
                            <label id="email-error" class="error" for="email"
                                *ngIf="f.emailAddress.errors?.email && submitted">Enter a valid email address.</label>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line"
                                [ngClass]="{'focused error': f.password.errors?.required && submitted}">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    required formControlName="password">
                            </div>
                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.required && submitted">Please provide your password</label>
                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.minlength && submitted">Password must be at least 8 characters
                                long.</label>
                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.noDigit && submitted">Password must contain a digit.</label>
                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.noLetter && submitted">Password must contain a letter.</label>
                        </div>

                        <div class="alert alert-danger" *ngIf="loginError && !loginProcessing">
                            <strong>Oh snap!</strong> {{loginError}}
                        </div>

                        <div style="display: flex; justify-content: center;" *ngIf="loginProcessing">
                            <div class="preloader pl-size-xs">
                                <div class="spinner-layer pl-purple">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-xs-8 p-t-5">
                                <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink"
                                formControlName="rememberMe">
                                <label for="rememberme">Remember Me</label>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn bg-purple waves-effect" type="submit">SIGN
                                    IN</button>
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-6">
                                <a routerLink="/auth/register">Register Now</a>
                            </div>
                            <div class="col-xs-6 align-right">
                                <a routerLink="/auth/reset-password">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
