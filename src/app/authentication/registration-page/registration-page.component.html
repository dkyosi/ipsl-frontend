
<div style="width: 100vw; background: black; height: 150vh; padding-top: 5%">
    <div class="login-page" style="margin-top: 0px;">
        <div class="login-box" style="margin-left: 10px; margin-right: 10px;">
            <div class="logo">
                <a href="javascript:void(0);">The List of Shame</a>
            </div>
            <div class="card">
                <div class="body">
                    <form [formGroup]="registrationForm" id="sign_up" (ngSubmit)="createAccount()">
                        <div class="msg">Register a new account here</div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line"
                                [ngClass]="{'focused error': f.firstName.errors?.required && submitted}">
                                <input type="text" class="form-control" name="firstName" placeholder="First Name"
                                    required autofocus formControlName="firstName">
                            </div>
                            <label id="firstName-error" class="error" for="firstName"
                                *ngIf="f.firstName.errors?.required && submitted">Please provide your first
                                name.</label>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line"
                                [ngClass]="{'focused error': f.lastName.errors?.required && submitted}">
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name" required
                                    formControlName="lastName">
                            </div>
                            <label id="lastName-error" class="error" for="lastName"
                                *ngIf="f.lastName.errors?.required && submitted">Please provide your last name</label>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                            <div class="form-line"
                                [ngClass]="{'focused error': f.emailAddress.errors?.required && submitted}">
                                <input type="email" class="form-control" name="email" placeholder="Email Address"
                                    required formControlName="emailAddress">
                            </div>
                            <label id="email-error" class="error" for="email"
                                *ngIf="f.emailAddress.errors?.required && submitted">Please provide your email
                                address</label>
                            <label id="email-error" class="error" for="email"
                                *ngIf="f.emailAddress.errors?.email && submitted">Please enter a valid email
                                address.</label>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line"
                                [ngClass]="{'focused error': f.password.errors?.required && submitted}">
                                <input type="password" class="form-control" name="password" minlength="8"
                                    placeholder="Password" required formControlName="password">
                            </div>

                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.required && submitted">Please provide a password.</label>
                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.minlength && submitted">Password must be at least 8 characters
                                long.</label>
                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.noDigit && submitted">Password must contain a digit.</label>
                            <label id="password-error" class="error" for="password"
                                *ngIf="f.password.errors?.noLetter && submitted">Password must contain a letter.</label>

                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line"
                                [ngClass]="{'focused error': f.passwordConfirmation.errors?.required && submitted}">
                                <input type="password" class="form-control" name="confirm" minlength="6"
                                    placeholder="Confirm Password" required formControlName="passwordConfirmation"
                                    (ngModelChange)="comparePasswords($event)">
                            </div>
                            <label id="password-error" class="error" for="confirm"
                                *ngIf="f.passwordConfirmation.errors?.required && submitted">Please enter your password again to confirm.</label>
                            <label id="password-error" class="error" for="confirm"
                                *ngIf="f.passwordConfirmation.errors?.minlength && submitted">Password must be at least
                                8 characters
                                long.</label>
                            <label id="password-error" class="error" for="confirm"
                                *ngIf="f.passwordConfirmation.errors?.noDigit && submitted">Password must contain a
                                digit.</label>
                            <label id="password-error" class="error" for="confirm"
                                *ngIf="f.passwordConfirmation.errors?.noLetter && submitted">Password must contain a
                                letter.</label>
                            <label id="password-error" class="error" for="confirm"
                                *ngIf="!passwordsMatch && (f.passwordConfirmation.touched || f.passwordConfirmation.dirty)">
                                Passwords do not match.
                            </label>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink"
                                formControlName="termsConditions">
                            <label for="terms" [ngClass]="{error: f.termsConditions.errors?.required && submitted}">
                                I agree to the <a href="javascript:void(0);">terms and conditions of usage</a>.
                            </label>
                        </div>

                        <div class="alert alert-danger" *ngIf="registrationError && !registrationProcessing">
                            <strong>Oh snap!</strong> {{registrationError}}
                        </div>

                        <div class="alert alert-success" *ngIf="successMessage && !registrationProcessing">
                            <strong>Hurray!</strong> {{successMessage}}
                        </div>

                        <div style="display: flex; justify-content: center; margin-bottom: 10px; margin-top: 0px;"
                            *ngIf="registrationProcessing">
                            <div class="preloader pl-size-xs">
                                <div class="spinner-layer pl-purple">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-block btn-lg bg-purple waves-effect" type="submit">SIGN UP</button>

                        <div class="m-t-25 m-b--5 align-center">
                            <a routerLink="/auth/login">Already have an account? Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
